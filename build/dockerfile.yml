from: registry.profzone.net:5000/profzone/golang:runtime
image: registry.profzone.net:5000/eden/service-id:0.0.0
workdir: /go/bin
env:
  GOENV: "DEV"
  SERVICE_ID_GENERATEALGORITHM: "SNOWFLAKE"
  SERVICE_ID_SNOWFLAKECONFIG_EPOCH: 1288351723598
  SERVICE_ID_SNOWFLAKECONFIG_NODEID: 1
  SERVICE_ID_SNOWFLAKECONFIG_NODEBITS: 10
  SERVICE_ID_SNOWFLAKECONFIG_STEPBITS: 12
add:
  ./configs: ./configs
  ./build/service-id: ./
  ./profzone.yml: ./
  ./api/api.json: ./
expose:
  - "80"
cmd:
  - ./service-id
  - -d=false
  - -m=false
